<cardexpandible title="Existencias {{nombreMaquina}}" style="overflow-x: auto;">
                <!-- <ion-scroll scrollX="true" style="height:800px;"> -->
                                <!-- <ion-card *ngFor="let rielexistencia of rielexistencias" >

        <div>
                        <table class="w3-table">
                                        <tr>
                                          <th *ngFor="let prod of fila1existencias">  <ion-label style="background: #18703d; color:#fff;padding:10px;border-radius: 10px;font-size: 16px;font-weight: bold;        "floating>Riel {{prod.key}}: </ion-label></th>
                                          
                                        </tr>
                                        <tr>
                                          <td *ngFor="let prod of fila1existencias"><ion-input  type="number" [(ngModel)]="prod.value" min="0" onkeypress="return event.charCode >= 48  && event.charCode <= 57"  [disabled]=disabledinputsExistencias ></ion-input></td>
                                        </tr>


                                        <tr>
                                          <td>Eve</td>
                                          <td>Jackson</td>
                                          <td>94</td>
                                        </tr>
                                        <tr>
                                          <td>Adam</td>
                                          <td>Johnson</td>
                                          <td>67</td>
                                        </tr>
                                      </table>
        </div>
        <ion-grid style="display: inline-block">
            <ion-row >
                    <ion-card *ngFor="let prod of fila1existencias" col-auto >
                            <ion-item>
                                   
                            </ion-item>
                    </ion-card>
            </ion-row>
            <ion-row >
                    <ion-card *ngFor="let prod of fila2existencias"  col-auto>
                            <ion-item>
                                    <ion-label style="background: #18703d; color:#fff;padding:10px;border-radius: 10px;font-size: 16px;font-weight: bold;        "floating>Riel {{prod.key}}: </ion-label>
                                    <ion-input type="number" [(ngModel)]=prod.value min="0" onkeypress="return event.charCode >= 48  && event.charCode <= 57"  [disabled]=disabledinputsExistencias></ion-input>
                            </ion-item>
                    </ion-card>
            </ion-row>
            <ion-row >
                    <ion-card *ngFor="let prod of fila3existencias" col-auto >
                            <ion-item>
                                    <ion-label style="background: #18703d; color:#fff;padding:10px;border-radius: 10px;font-size: 16px;font-weight: bold;        "floating>Riel {{prod.key}}: </ion-label>
                                    <ion-input type="number" [(ngModel)]=prod.value min="0" onkeypress="return event.charCode >= 48  && event.charCode <= 57" [disabled]=disabledinputsExistencias ></ion-input>
                            </ion-item>
                    </ion-card>
            </ion-row>
            <ion-row >
                    <ion-card *ngFor="let prod of fila4existencias" col-auto >
                            <ion-item>
                                    <ion-label style="background: #18703d; color:#fff;padding:10px;border-radius: 10px;font-size: 16px;font-weight: bold;        "floating>Riel {{prod.key}}: </ion-label>
                                    <ion-input  type="number"[(ngModel)]=prod.value min="0" onkeypress="return event.charCode >= 48  && event.charCode <= 57"  [disabled]=disabledinputsExistencias></ion-input>       
                            </ion-item>                
                    </ion-card>
            </ion-row>    
            <ion-row >
                    <ion-card *ngFor="let prod of fila5existencias"  col-auto>
                            <ion-item>
                                    <ion-label style="background: #18703d; color:#fff;padding:10px;border-radius: 10px;font-size: 16px;font-weight: bold;        "floating>Riel {{prod.key}}: </ion-label>
                                    <ion-input type="number" [(ngModel)]=prod.value min="0" onkeypress="return event.charCode >= 48  && event.charCode <= 57" [disabled]=disabledinputsExistencias ></ion-input>
                            </ion-item>
                    </ion-card>
            </ion-row>
            <ion-row >
                    <ion-card *ngFor="let prod of fila6existencias" col-auto >
                            <ion-item><ion-label style="background: #18703d; color:#fff;padding:10px;border-radius: 10px;font-size: 16px;font-weight: bold;        "floating>Riel {{prod.key}}: </ion-label>
                            <ion-input type="number" [(ngModel)]=prod.value  min="0" onkeypress="return event.charCode >= 48  && event.charCode <= 57" [disabled]=disabledinputsExistencias></ion-input>
                            </ion-item>
                    </ion-card>
            </ion-row>
           
        </ion-grid>
        <button ion-button round>Guardar</button>


        <div style="justify-content:left;display:flex">
            <ion-fab bottom left >
                <button ion-fab mini color="verde">  <i class="fas fa-chevron-right"></i></button>
                    <ion-fab-list side="right">
                        <button ion-fab color="azul" (click)="modificarExistencia()" ><i class="fas fa-edit"></i>  </button>
                        <button ion-fab color="azul" (click)="guardarExistencia()"><i class="fas fa-save"></i>   </button>    
                </ion-fab-list>

            </ion-fab>
        </div> 
      
      <!-- </ion-scroll> -->

</cardexpandible>
