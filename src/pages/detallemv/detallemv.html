<navbar mytext="M치quina"></navbar>



<ion-content style="margin-top:75px;">
        <!-- seleccion de la m치quina -->

        <ion-item>
          <ion-label>M치quinas</ion-label>
          <ionic-selectable 
            item-content 
            [(ngModel)]="port"
            [items]="ports"
            itemValueField="label"
            itemTextField="value"
            [canSearch]="true"
            (onChange)="portChange($event)">
          </ionic-selectable>
        </ion-item>


      <ion-card>
          <ion-item>
            <ion-label>M치quinas</ion-label>
            <ion-select [(ngModel)]="seleccion" interface="popover" (ionChange)="getalarmas(seleccion)"  (ionChange)="getcontables(seleccion)" >
             <ion-option *ngFor="let maquina of maquinas" value="{{maquina.idMaquina}}">{{maquina.idMaquina}} - {{maquina.descripcion}}</ion-option>  
            </ion-select>
          </ion-item>
        </ion-card>
    

<!-- grafica producto-inventario -->
    <ion-card >
      <ion-card-header>
        Productos en inventario : {{seleccion}}
      </ion-card-header>
      <ion-card-content>
          <graficaproductosinventario [mytext]="seleccion"></graficaproductosinventario>
      </ion-card-content>
     </ion-card>
     <!-- grafica producto-inventario -->
    
    <div style="justify-content:center;display:flex">
        <button ion-button round (click)="confirmareinicioinventario()"> Reiniciar inventario</button>
        <button ion-button  round (click)= "actualizarInfoRieles()"> Actualizar Info Rieles</button>
    </div>

    <div style="justify-content:center;display:flex">
        <tacometroproductos ></tacometroproductos> 
        <tacometroventas></tacometroventas>
    </div>
  
    <ion-card>
      <ion-card-header>
          Valor acumulado desde ultimo reinicio : {{seleccion}}
        </ion-card-header>
        <ion-card-content>
            <ion-grid>
                <ion-row>
                  <ion-col *ngFor="let contable of contables">{{contable.label}}: {{contable.value}} </ion-col>
                </ion-row>
              </ion-grid>
        </ion-card-content>
     </ion-card> 

     <cardexpandible title="  Valor acumulado desde ultimo reinicio : {{seleccion}}" >
      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let contable of contables">{{contable.label}}: {{contable.value}} </ion-col>
        </ion-row>
      </ion-grid>
     </cardexpandible>

  <ion-card>
      <ion-card-header>
          Venta por Hora #:{{seleccion}}
     </ion-card-header>
     <ion-card-content>
        <ventaxhoramaquina></ventaxhoramaquina>
    </ion-card-content>
  </ion-card>

    <ion-card >
        <ion-card-header >
            Venta Global : {{seleccion}}
        </ion-card-header>
        <ion-card-content>
            <ventaxdiamaquina></ventaxdiamaquina>
        </ion-card-content>
    </ion-card> 

    <ion-card style="margin-bottom:70px">
      <historicomaquinaproductoventa>

      </historicomaquinaproductoventa>
    </ion-card>
