<ion-header  [scrollingHeader]='content'>
    <navbar></navbar>
</ion-header>

<ion-content >

    <ion-card style="border-radius: 10px;">
        <ion-card-header style="color:#ffffff;background-color: #242b5f;border-radius: 10px;">
            <i class="fas fa-users"></i> <b> Usuarios</b>
        </ion-card-header>
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <!-- <ion-col col-auto col-sm-2>
                        <ion-label> Tipo*</ion-label>
                    </ion-col> -->
                    <ion-col col-auto col-sm-6>
                    <ion-list>
                        <ion-item>    
                            <ion-select [(ngModel)]="tipoUsuario"  okText="Aceptar" cancelText="Cancelar" interface="popover" placeholder="Tipo Usuario" [disabled]="inputsdisabled">
                            <ion-option *ngFor="let tipo of selectTipoUsuarios" value="{{tipo.value}}"> {{tipo.label}}</ion-option>
                            </ion-select>
                        </ion-item>
                        </ion-list>
                    </ion-col>
                    <!-- <ion-col col-auto col-sm-2>
                            <ion-label> Status*</ion-label>
                    </ion-col> -->
                    
                    <ion-col col-auto col-sm-6>
                        <ion-list>
                        <ion-item>    
                            <ion-select [(ngModel)]="estadoUsuario"   okText="Aceptar" cancelText="Cancelar" interface="popover" placeholder="Estado Usuario"  [disabled]="inputsdisabled">
                            <ion-option *ngFor="let estado of selectEstadosUsuarios" value="{{estado.value}}"> {{estado.label}}</ion-option>
                            </ion-select>
                        </ion-item>
                        </ion-list>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <!-- <ion-col col-auto col-sm-2>
                        <ion-label> Nombre*</ion-label>
                    </ion-col> -->
                    <ion-col col-auto col-sm-6>
                        <ion-input  placeholder="Nombre*"  [(ngModel)]="nombre"  [disabled]="inputsdisabled"></ion-input>
                    </ion-col>
                    <!-- <ion-col col-auto col-sm-2>
                        <ion-label> Paterno*</ion-label>
                    </ion-col> -->
                    <ion-col col-auto col-sm-6>
                        <ion-input  placeholder="Paterno*" [(ngModel)]="paterno"  [disabled]="inputsdisabled"></ion-input>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <!-- <ion-col col-auto col-sm-2>
                        <ion-label> Materno*</ion-label>
                    </ion-col> -->
                    <ion-col col-auto col-sm-6>
                        <ion-input  placeholder="Materno*" [(ngModel)]="materno"  [disabled]="inputsdisabled" ></ion-input>
                    </ion-col>
                    <!-- <ion-col col-auto col-sm-2>
                        <ion-label> Correo*</ion-label>
                    </ion-col> -->
                    <ion-col col-auto col-sm-6>
                        <ion-input  placeholder="Correo*"  [(ngModel)]="email" type="email"  [disabled]="inputsdisabled"></ion-input>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <!-- <ion-col col-auto col-sm-2>
                        <ion-label> Usuario*</ion-label>
                    </ion-col> -->
                    <ion-col col-auto col-sm-6>
                        <ion-input  placeholder="Usuario*" [(ngModel)]="usuario"  [disabled]="inputsdisabled"></ion-input>
                    </ion-col>
                    <!-- <ion-col col-2>
                            <ion-label> Móvil</ion-label>
                        </ion-col> -->
                    <ion-col col-6>
                        <ion-input  placeholder="Móvil"   type="number" maxlength="15"></ion-input>
                    </ion-col>
                   
                </ion-row>

                <ion-row>
                    <ion-col col-auto col-sm-6>     
                            <div style="justify-content:left;display:flex">
                                <button ion-button round (click)="verpwd()"><i [class]=icon ></i></button>
                                <ion-input [type]="type" placeholder="Password" [(ngModel)]="password"  [disabled]="inputsdisabled"></ion-input>
                            </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
      
            <div style="justify-content:center;display:flex">
    
                <ion-fab middle center >
                    <button ion-fab mini color="verde">  <i class="fas fa-chevron-left"></i></button>
                        <ion-fab-list side="left">
                            <button ion-fab color="danger" (click)="eliminarUsuario()" [hidden]="buttonUpdDelhidden"><i class="fa fa-trash" aria-hidden="true"></i> </button>
                            <button ion-fab color="azul" (click)="guardarusuario()" [hidden]="buttonSavehidden"> <i class="fas fa-save    "></i>   </button>
                            <button ion-fab color="azul" (click)="modificarUsuario()" [hidden]="buttonUpdDelhidden"> <i class="fas fa-edit    "></i>  </button>
                            <button ion-fab color="azul" (click)="nuevousuario()"> <i class="fa fa-plus" aria-hidden="true"></i> </button>
                        </ion-fab-list> 
                </ion-fab> 
            </div>
        </ion-card-content>
    </ion-card>

    
    <ng2-smart-table [settings]="settings" [source]="data"  
    (custom)="cargarDatos($event)" 
    (deleteConfirm)="onDeleteConfirm($event)" 
    (editConfirm)="onSaveConfirm($event)"
    ></ng2-smart-table>
</ion-content>
