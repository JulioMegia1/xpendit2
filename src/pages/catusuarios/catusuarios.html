<ion-content style="margin-top:75px">

    <cardexpandible title="Administrador de usuarios">
          <!-- <ion-scroll scrollY="true"  direction="y"> -->
        <ion-grid>
            <ion-row>
                <ion-col col-auto col-sm-2>
                    <ion-label> Tipo*</ion-label>
                </ion-col>
                <ion-col col-auto col-sm-4>
                    <ion-input placeholder="Tipo*"> </ion-input>
                </ion-col>
                <ion-col col-auto col-sm-2>
                    <ion-label>  Status*</ion-label>
                </ion-col>
                <ion-col col-auto col-sm-4>
                    <ion-input  placeholder="Status*" ></ion-input>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-auto col-sm-2>
                    <ion-label> Nombre*</ion-label>
                </ion-col>
                <ion-col col-auto col-sm-4>
                    <ion-input  placeholder="Nombre*" ></ion-input>
                </ion-col>
                <ion-col col-auto col-sm-2>
                    <ion-label> Paterno*</ion-label>
                </ion-col>
                <ion-col col-auto col-sm-4>
                    <ion-input  placeholder="Paterno*" ></ion-input>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-auto col-sm-2>
                    <ion-label> Materno*</ion-label>
                </ion-col>
                <ion-col col-auto col-sm-4>
                    <ion-input  placeholder="Materno*" ></ion-input>
                </ion-col>
                <ion-col col-auto col-sm-2>
                    <ion-label> Correo*</ion-label>
                </ion-col>
                <ion-col col-auto col-sm-4>
                    <ion-input  placeholder="Correo*" ></ion-input>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-auto col-sm-2>
                    <ion-label> Usuario*</ion-label>
                </ion-col>
                <ion-col col-auto col-sm-4>
                    <ion-input  placeholder="Usuario*" ></ion-input>
                </ion-col>
                <ion-col col-auto col-sm-2>
                    <ion-label> Password*</ion-label>
                </ion-col>
                <ion-col col-auto col-sm-4>
                    <ion-input type="password" placeholder="Password" ></ion-input>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-2>
                    <ion-label> Móvil</ion-label>
                </ion-col>
                <ion-col col-4>
                    <ion-input  placeholder="Móvil" ></ion-input>
                </ion-col>
                <ion-col col-2>
            
                </ion-col>
                <ion-col col-4>
                                    
                </ion-col>
            </ion-row>
        </ion-grid>
        <div style="justify-content:center;display:flex">
                <button ion-button round> Modificar </button>
                <button ion-button round> Guardar  </button>
        </div>
    </cardexpandible>
