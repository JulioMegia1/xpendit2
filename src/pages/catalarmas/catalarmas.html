<ion-header>
        <navbar ></navbar>
</ion-header>

<ion-content >

        <ion-header>
                <ion-toolbar>
                        <ion-item>
                                <ion-label>Máquinas</ion-label>
                          
                                <ionic-selectable 
                                  item-content 
                                  [(ngModel)]="port"
                                  [items]="ports"
                                  itemValueField="label"
                                  itemTextField="value"
                                  [canSearch]="true"
                                  (onChange)="portChange($event)">
                                </ionic-selectable>
                        
                        </ion-item>
                 </ion-toolbar>
        </ion-header>

        <ion-card style="border-radius: 10px;margin-top:90px">
                                <ion-card-header style="color:#ffffff;background-color: #242b5f;border-radius: 10px;">
                                   <b> Alarmas</b>
                                  </ion-card-header>
                                  <ion-card-content>
        <ion-grid>
                <ion-row>
                    <ion-col col-2>
                            <ion-label> Descripción*</ion-label>
                    </ion-col>
                    <ion-col col-4>
                            <ion-input placeholder="Descripción"> </ion-input>
                    </ion-col>


                    <ion-col col-2>
                            <ion-label> Subject</ion-label>
                            
                    </ion-col>

                    <ion-col col-4>
                            <ion-input  placeholder="Subject" ></ion-input>
                            
                    </ion-col>
                </ion-row>


                <ion-row>
                        <ion-col col-2>
                                <ion-label>Prioridad*</ion-label>
                        </ion-col>
                        <ion-col col-4>
                                <ion-item>
                                 
                                        <ion-select [(ngModel)]="seleccion" interface="popover" placeholder="selecciona"  >
                                         <ion-option *ngFor="let prioridad of prioridades" value="{{prioridad.value}}">{{prioridad.value}}</ion-option>  
                                        </ion-select>
                                   </ion-item>
                        </ion-col>
    
    
                        <ion-col col-2>
                                <ion-label> Estado</ion-label>
                        </ion-col>
    
                        <ion-col col-4>
                                <ion-input  placeholder="Estado" ></ion-input>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col col-2>
                                <ion-label> Cuerpo*</ion-label>
                        </ion-col>
                        <ion-col col-4>
                                <ion-input  placeholder="Cuerpo*" ></ion-input>
                        </ion-col>
                        <ion-col col-3>
                            
                        </ion-col>
                        <ion-col col-3>
                               
                        </ion-col>
                    </ion-row>
    </ion-grid>
    <div style="justify-content:center;display:flex">
            <button ion-button round> Modificar </button>
            <button ion-button round> Guardar  </button>
    </div>
    
                                  </ion-card-content>
                                  </ion-card>

        <ion-card-content>

        </ion-card-content>

    </ion-card> -->

</ion-content>
