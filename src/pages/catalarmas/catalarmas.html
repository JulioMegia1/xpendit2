<navbar mytext="Catálogos Alarmas"></navbar>

<ion-content style="margin-top:75px">

    <cardexpandible title="ABC Alarmas">
        <ion-grid>
                <ion-row>
                    <ion-col col-2>
                            <ion-label> Descripción*</ion-label>
                    </ion-col>
                    <ion-col col-4>
                            <ion-input placeholder="Descripción"> </ion-input>
                    </ion-col>


                    <ion-col col-2>
                            <ion-label> Subject</ion-label>
                            
                    </ion-col>

                    <ion-col col-4>
                            <ion-input  placeholder="Subject" ></ion-input>
                            
                    </ion-col>
                </ion-row>


                <ion-row>
                        <ion-col col-2>
                                <ion-label>Prioridad*</ion-label>
                        </ion-col>
                        <ion-col col-4>
                                <ion-item>
                                        <ion-label>Prioridad*</ion-label>
                                        <ion-select [(ngModel)]="seleccion" interface="popover"  >
                                         <ion-option *ngFor="let prioridad of prioridades" value="{{prioridad.value}}">{{prioridad.value}}</ion-option>  
                                        </ion-select>
                                   </ion-item>
                        </ion-col>
    
    
                        <ion-col col-2>
                                <ion-label> Estado</ion-label>
                        </ion-col>
    
                        <ion-col col-4>
                                <ion-input  placeholder="Estado" ></ion-input>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col col-2>
                                <ion-label> Cuerpo*</ion-label>
                        </ion-col>
                        <ion-col col-4>
                                <ion-input  placeholder="Cuerpo*" ></ion-input>
                        </ion-col>
                        <ion-col col-3>
                            
                        </ion-col>
                        <ion-col col-3>
                               
                        </ion-col>
                    </ion-row>
    </ion-grid>
    <div style="justify-content:center;display:flex">
            <button ion-button round> Modificar </button>
            <button ion-button round> Guardar  </button>
    </div>
    
    </cardexpandible>

    <ion-card>
        <ion-card-header>
            Alarmas
        </ion-card-header>
        <ion-card-content>
                <ion-searchbar></ion-searchbar>
        </ion-card-content>

    </ion-card>

</ion-content>
