<ion-header  [scrollingHeader]='content'>
        <navbar ></navbar>
</ion-header>

<ion-content >

<!-- card alarmas -->
        <ion-card style="border-radius: 10px;">
                <ion-card-header style="color:#ffffff;background-color: #242b5f;border-radius: 10px;">
                        <i class="fas fa-bell"></i> <b> Alarmas</b>
                </ion-card-header>
                <ion-card-content>
                        <ion-grid>
                                <ion-row>
                                        <!-- <ion-col col->
                                                <ion-label> Descripci贸n*</ion-label>
                                        </ion-col> -->
                                        <ion-col col-6>
                                                <ion-input placeholder="Descripci贸n" [(ngModel)]="descripcion" [disabled]="inputdisabled" > </ion-input>
                                        </ion-col>

                                        <!-- <ion-col col-2>
                                                <ion-label>Prioridad*</ion-label>
                                        </ion-col> -->
                                        <ion-col col-6>
                                                <ion-item>
                                                        <ion-select [(ngModel)]="prioridad" interface="popover" placeholder="Prioridad"   [disabled]="inputdisabled" >
                                                        <ion-option *ngFor="let prioridadn of prioridades" value="{{prioridadn.value}}">{{prioridadn.value}}</ion-option>  
                                                        </ion-select>
                                                </ion-item>
                                        </ion-col>
                                </ion-row>

                                <ion-row>
                                        <ion-col>
                                                <ion-label  style="justify-content:center;display:flex"> Activa</ion-label>
                                        </ion-col>
                                </ion-row>

                                <ion-row>
                                        <!-- <ion-col col-2>
                                                <ion-label> Subject</ion-label>                                        
                                        </ion-col> -->
                                        <ion-col col-6>
                                                <ion-input  placeholder="Subject" [(ngModel)]="Actsubject"  [disabled]="inputdisabled"></ion-input>        
                                        </ion-col>
                                        <!-- <ion-col col-2>
                                                <ion-label> Cuerpo*</ion-label>
                                        </ion-col> -->
                                        <ion-col col-6>
                                                <ion-input  placeholder="Cuerpo*" [(ngModel)]="Actbody"  [disabled]="inputdisabled"></ion-input>
                                        </ion-col>
                                </ion-row>  
                                
                                <ion-row>
                                        <ion-col>
                                            <ion-label  style="justify-content:center;display:flex"> Inactiva</ion-label>
                                        </ion-col>
                                </ion-row>
    
                                <ion-row>      
                                        <!-- <ion-col col-2>
                                                <ion-label> Subject</ion-label>    
                                        </ion-col> -->
                                        <ion-col col-6>
                                                <ion-input  placeholder="Subject" [(ngModel)]="Inactsubject" [disabled]="inputdisabled"></ion-input>            
                                        </ion-col>
                                        <!-- <ion-col col-2>
                                                <ion-label> Cuerpo*</ion-label>
                                        </ion-col> -->
                                        <ion-col col-6>
                                                <ion-input  placeholder="Cuerpo*" [(ngModel)]="Inactbody"  [disabled]="inputdisabled"></ion-input>
                                        </ion-col>
                                </ion-row>
                        </ion-grid>
                <!-- button -->
                <div style="justify-content:right;display:flex;align-content: right;">
                        <button ion-fab color="azul" (click)="enviar()" [hidden]="buttonhidden" > <i class="fas fa-edit"></i>  </button>
                </div>
    
                </ion-card-content>
        </ion-card>

          <!-- paginacion -->
          <ion-list >
                        <ion-item>
                        <ion-select [(ngModel)]="numpagina" (ionChange)="pagina(numpagina)"  okText="OK" cancelText="Cancelar" placeHolder="Paginaci贸n" interface="popover" placeholder="Paginaci贸n" >
                            <ion-option value=5>5</ion-option>
                            <ion-option value=11>Todas</ion-option>
                        </ion-select>
                        </ion-item>
                    </ion-list>

<!-- tabla alarmas -->
        <ng2-smart-table [settings]="settings" [source]="source"  (custom)="cargarDatos($event)"></ng2-smart-table>

</ion-content>
