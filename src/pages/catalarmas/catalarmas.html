<ion-header  [scrollingHeader]='content'>
        <navbar ></navbar>
</ion-header>

<ion-content >

<!-- card alarmas -->
        <ion-card style="border-radius: 10px;">
                <ion-card-header style="color:#ffffff;background-color: #242b5f;border-radius: 10px;">
                        <i class="fas fa-bell"></i> <b> Alarmas</b>
                </ion-card-header>
                <ion-card-content>
                        <ion-grid>
                                <ion-row>
                                        <ion-col >
                                                <ion-item>
                                                <ion-label floating  > Descripción*</ion-label>
                                      
                                                <ion-input  [(ngModel)]="descripcion" [disabled]="inputdisabled" > </ion-input>
                                        </ion-item>
                                        </ion-col>

                                        <ion-col >
                                                <ion-label style="text-align: center">Prioridad*</ion-label>
                                        </ion-col>
                                        <ion-col >
                                                <ion-item>
                                                        <ion-select [(ngModel)]="prioridad" interface="popover" placeholder="Prioridad"   [disabled]="inputdisabled" >
                                                        <ion-option *ngFor="let prioridadn of prioridades" value="{{prioridadn.value}}">{{prioridadn.value}}</ion-option>  
                                                        </ion-select>
                                                </ion-item>
                                        </ion-col>
                                </ion-row>
                                <ion-row>
                               
                                        <ion-col >
                                        <ion-item>
                                                <ion-label  floating > Subject Activa</ion-label>                                        
                                                <ion-input   [(ngModel)]="Actsubject"  [disabled]="inputdisabled"></ion-input>        
                                        </ion-item>
                                        </ion-col>
                                        <ion-col >
                                                <ion-item>
                                                <ion-label floating> Cuerpo Activa*</ion-label>
                                                <ion-input  [(ngModel)]="Actbody"  [disabled]="inputdisabled"></ion-input>
                                        </ion-item>
                                        </ion-col>
                                </ion-row>
                                <ion-row>
                               
                       
                                        <ion-col >
                                                <ion-item>
                                                <ion-label floating> Subject Inactiva</ion-label>    
                                                <ion-input   [(ngModel)]="Inactsubject" [disabled]="inputdisabled"></ion-input>            
                                        </ion-item>
                                        </ion-col>
                                        <ion-col >
                                                <ion-label floating> Cuerpo Inactiva*</ion-label>
                                                <ion-input   [(ngModel)]="Inactbody"  [disabled]="inputdisabled"></ion-input>
                                        </ion-col>
                                </ion-row>
                        </ion-grid>
                <!-- button -->
                <div style="justify-content:right;display:flex;align-content: right;">
                        <button ion-fab color="azul" (click)="enviar()" [hidden]="buttonhidden" > <i class="fas fa-edit"></i>  </button>
                </div>
    
                </ion-card-content>
        </ion-card>

          <!-- paginacion -->
          <ion-list >
                        <ion-item>
                        <ion-select [(ngModel)]="numpagina" (ionChange)="pagina(numpagina)"  okText="OK" cancelText="Cancelar" placeHolder="Paginación" interface="popover" placeholder="Paginación" >
                            <ion-option value=5>5</ion-option>
                            <ion-option value=11>Todas</ion-option>
                        </ion-select>
                        </ion-item>
                    </ion-list>

<!-- tabla alarmas -->
<ion-card style="overflow-x: auto;">
        
<ng2-smart-table [settings]="settings" [source]="source"  (custom)="cargarDatos($event)"></ng2-smart-table>
</ion-card>

</ion-content>
