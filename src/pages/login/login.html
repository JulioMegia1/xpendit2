<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"> 
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script> 

<ion-content padding class="background">
  <ion-card class="mobile-fab">
    <ion-card-content>  
      <div id=container text-align="center">
        <br>
        Xpend-IT 2.0    
      </div>  

      <ion-grid>
        <ion-row>
          <ion-col col-4></ion-col>
          <ion-col col-4 style="margin-left: auto;margin-right: auto;display: block;">
            <img src="assets/imgs/xpenditlogo" style="width:250px;height:auto;border-radius: 100%">
          </ion-col>
          <ion-col col-4></ion-col>
        </ion-row>
      </ion-grid>

      <ion-list >
        <ion-item>
          <ion-label ><ion-icon name="person" ></ion-icon></ion-label><ion-input type="text"    style="border-radius:20px"  [(ngModel)]="usuario" placeholder="Usuario" onkeypress="return (event.charCode >= 48  && event.charCode <= 57) || (event.charCode >= 65  && event.charCode <= 90) || (event.charCode >= 97  && event.charCode <= 122)"></ion-input>
          <!-- <ion-label ><ion-icon name="person" ></ion-icon></ion-label><ion-input type="text"  ng-pattern="/^[a-zA-Z0-9]*$/"  style="border-radius:20px"  [(ngModel)]="usuario" placeholder="Usuario"></ion-input> -->
<!--     ng-pattern="/^[a-zA-Z0-9]*$/" -->


        </ion-item>


        <div style="justify-content:left;display:flex">
          <ion-item>
          <ion-label ><ion-icon name="unlock"></ion-icon> </ion-label> 

          <ion-input [type]="type"  style="border-radius:20px 0px 0px 20px;" placeholder="Password" [(ngModel)]="password" text-align= left (keyup.enter)="login()"  ></ion-input>
        </ion-item>
          <button ion-button round (click)="verpwd()" ><i [class]=icon ></i></button>


        </div>

        <div style="justify-content:center;display:flex">
          <button  ion-button  style="border-radius:20px"  (click)="login()"  >LOGIN</button>  
        </div>
            
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
