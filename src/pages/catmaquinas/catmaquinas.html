<navbar mytext="Cat치logos Maquinas"></navbar>


<ion-content style="margin-top:75px">

        <ion-header>
                <ion-toolbar>
                   
                           
                      <ion-item>
                    
                        <ion-label>M치quinas</ion-label>
                  
                        <ionic-selectable 
                          item-content 
                          [(ngModel)]="port"
                          [items]="ports"
                          itemValueField="label"
                          itemTextField="value"
                          [canSearch]="true"
                          (onChange)="portChange($event)">
                        </ionic-selectable>
                
                      </ion-item>
                 
              
                    
                    </ion-toolbar>
              </ion-header>








                <ion-card style="border-radius: 10px;margin-top:90px">
                        <ion-card-header style="color:#ffffff;background-color: #242b5f;border-radius: 10px;">
                           <b> Usuarios</b>
                          </ion-card-header>
                          <ion-card-content>
              <ion-grid>
               
                  <ion-row>
                      <ion-col col-auto col-sm-2>
                          <ion-label> Descripcion*</ion-label>
                      </ion-col>
                      <ion-col col-auto col-sm-4>
                          <ion-input  placeholder="Descripcion*" [disabled]=valor [(ngModel)]="infomaquinanueva.descripcion"></ion-input>
                      </ion-col>
                      <ion-col col-auto col-sm-2>
                          <ion-label> Tipo*</ion-label>
                      </ion-col>
                      <ion-col col-auto col-sm-4>
                            <ion-list>
                                    <ion-item>    
                                        <ion-select [(ngModel)]="infomaquinanueva.tipo"  [disabled]=valor okText="Aceptar" cancelText="Cancelar" interface="popover" placeholder="Selecciona">
                                          <ion-option *ngFor="let tipo of selectTipoMaquina" value="{{tipo.value}}"> {{tipo.label}}</ion-option>
                                       
                                        </ion-select>
                                    </ion-item>
                                    </ion-list>                      
                                </ion-col>
                  </ion-row>
      
                  <ion-row>
                      <ion-col col-auto col-sm-2>
                          <ion-label> Modelo*</ion-label>
                      </ion-col>
                      <ion-col col-auto col-sm-4>
                            <ion-list>
                                    <ion-item>    
                                        <ion-select [(ngModel)]="infomaquinanueva.modelo"  [disabled]=valor okText="Aceptar" cancelText="Cancelar" interface="popover" placeholder="Selecciona">
                                          <ion-option *ngFor="let modelo of selectModeloMaquina" value="{{modelo.value}}"> {{modelo.label}}</ion-option>
                                       
                                        </ion-select>
                                    </ion-item>
                                    </ion-list>                        </ion-col>
                      <ion-col col-auto col-sm-2>
                          <ion-label> Direci칩n*</ion-label>
                      </ion-col>
                      <ion-col col-auto col-sm-4>
                          <ion-input  placeholder="Direcci칩n*" [disabled]=valor [(ngModel)]="infomaquinanueva.direccion"></ion-input>
                      </ion-col>
                  </ion-row>


                  
      
                 
      
               
              </ion-grid>
              <div style="justify-content:center;display:flex">
                      <button ion-button round [disabled]=valor> Modificar </button>
                      <button ion-button round (click)="guardarmaquina()"> Guardar  </button>
                      <button ion-button round (click)="nuevamaquina()"> Nuevo </button>

                     



              </div>
              </ion-card-content>
        </ion-card>

        <ion-card style="border-radius: 10px">
                <ion-card-header style="color:#ffffff;background-color: #242b5f;border-radius: 10px;">
                   <b> Usuarios</b>
                  </ion-card-header>
                  <ion-card-content>
                      <ion-grid>
                            <ion-row>
                                    <ion-col col-auto col-sm-2>
                                        <ion-label> Asignados*</ion-label>
                                    </ion-col>
                                    <ion-col col-auto col-sm-4>
                                            <ion-list>
                                                    <ion-item>    
                                                        <ion-select [(ngModel)]="asignados"  [disabled]=valor okText="Aceptar" cancelText="Cancelar"  placeholder="Selecciona" multiple="true">
                                                          <ion-option *ngFor="let usuario of infoasignados" value="{{usuario.value}}"> {{usuario.label}}</ion-option>
                                                       
                                                        </ion-select>
                                                    </ion-item>
                                                    </ion-list>                      </ion-col>
                                    <ion-col col-auto col-sm-2>
                                        <ion-label> No asignados*</ion-label>
                                    </ion-col>
                                    <ion-col col-auto col-sm-4>
                                          <ion-list>
                                                  <ion-item>    
                                                      <ion-select [(ngModel)]="noasignados"  [disabled]=valor okText="Aceptar" cancelText="Cancelar"  placeholder="Selecciona" multiple="true">
                                                        <ion-option *ngFor="let noasignado of infonoasignados" value="{{noasignado.value}}"> {{noasignado.label}}</ion-option>
                                                     
                                                      </ion-select>
                                                  </ion-item>
                                                  </ion-list>                      
                                              </ion-col>
                                </ion-row>
                      </ion-grid>
                      <div style="justify-content:center;display:flex">
                            <button ion-button round >--> </button>

                      <button ion-button round (click)="asigna()"> <-- </button>
                      </div>
                     
                  </ion-card-content>
               </ion-card> 

         

</ion-content>
