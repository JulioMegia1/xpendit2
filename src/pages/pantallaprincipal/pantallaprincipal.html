<navbar mytext="Ci-Technologies"></navbar>

<ion-content style="margin-top:60px" >

      <ion-card [hidden]="shownSessions == 0">

  <!-- mapa leaflet -->
            <div id="mapId" style="width: 100%; height: 100%">
            </div>
          </ion-card-content>
        </ion-card>
   
   <!-- mapa leaflet -->

  <!-- graficas chartjs -->
  <ion-card style="margin-top:400px">
    <ion-card-header>
      Venta x Hora
    </ion-card-header>
    <ion-card-content>
            <canvas #hora></canvas>
    </ion-card-content>
   </ion-card>

  <ion-card>
    <ion-card-header>
        Venta Global 
    </ion-card-header>
    <ion-card-content>
        <canvas #global></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card >
    <ion-card-header>
        Venta x maquina
   </ion-card-header>
   <ion-card-content>
       <canvas #maquina  height=80px></canvas>
    </ion-card-content>
  </ion-card>
<!-- graficas chartjs -->

<!-- graficas fusioncharts -->
<ion-card style="margin-bottom:70px">
<div>
    <fusioncharts
      [type]="type"
      [width]="width"
      [height]="height"
      [dataSource]="dataSource"
    ></fusioncharts>
  </div>
</ion-card>
  <!-- graficas fusioncharts -->
</ion-content>
