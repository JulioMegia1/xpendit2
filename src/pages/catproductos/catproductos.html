<ion-header  [scrollingHeader]='content'>
    <navbar ></navbar>

    <ion-toolbar>  
            <ion-item>                 
              <ion-label>Productos</ion-label>
        
              <ionic-selectable 
                item-content 
                [(ngModel)]="port"
                [items]="ports"
                itemValueField="label"
                itemTextField="value"
                [canSearch]="true"
                (onChange)="portChange($event)">
              </ionic-selectable>         
            </ion-item>               
        </ion-toolbar>
    </ion-header>


<ion-content>

        <cardexpandible title="ABC Productos">
            
                <p align="center"><img src="{{ myphoto }}"></p>
            <ion-grid>
                <ion-row>
                    <ion-col col-auto>
                        <ion-label> Descripción*</ion-label>     
                    </ion-col>
                    <ion-col col-auto>
                        <ion-input placeholder="Descripción"  [(ngModel)]="descripcion"> </ion-input>
                    </ion-col>
                    <ion-col col-auto>
                        <ion-label> Precio compra*</ion-label>
                    </ion-col>
                    <ion-col col-auto>
                        <ion-input  placeholder="Precio compra*"  [(ngModel)]="precioCompra" type="number"></ion-input>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col col-auto>
                        <ion-label> Presentación</ion-label>      
                    </ion-col>

                    <ion-col col-auto>
                        <ion-input  placeholder="Presentación"   [(ngModel)]="presentacion"></ion-input>
                    </ion-col>
                    <ion-col col-auto>
<div style="justify-content:center;display:flex">
  <button ion-button round (click)="takePhoto()" round color="secondary"><ion-icon name="camera"></ion-icon> Tomar foto</button>
  <button ion-button round (click)="getImage()" round color="secondary"><ion-icon name="image"></ion-icon> Elegir foto de la galería</button>
</div>
                    </ion-col>
                    <ion-col col-auto>

                    </ion-col>
                </ion-row>
            </ion-grid>
        
            <!-- <div style="justify-content:center;display:flex">
                <button ion-button round> Modificar </button>
                <button ion-button round (click)="guardarproducto()"> Guardar  </button>
                <button ion-button round (click)="nuevoproducto()"> Nuevo </button>

                        

        </div> -->


        <div style="justify-content:center;display:flex">
               

                  <ion-fab middle center >
                        <button ion-fab mini color="verde">  <i class="fas fa-chevron-left"></i></button>
                        <ion-fab-list side="left">
                                <button ion-fab color="danger" (click)="eliminarProducto()"><i class="fa fa-trash" aria-hidden="true"></i> </button>
                                <button ion-fab color="azul" (click)="guardarProducto()"> <i class="fas fa-save    "></i>   </button>
                                <button ion-fab color="azul" (click)="modificarProducto()" > <i class="fas fa-edit    "></i>  </button>
                                <button ion-fab color="azul" (click)="nuevoProducto()"> <i class="fa fa-plus" aria-hidden="true"></i> </button>
                            </ion-fab-list>
                      </ion-fab>
          </div>
          
            
        </cardexpandible>
        
            <ion-card>
                <ion-card-header>
                    Productos
                </ion-card-header>
                <ion-card-content>
                        <ion-searchbar></ion-searchbar>
                </ion-card-content>
        
            </ion-card>

</ion-content>
