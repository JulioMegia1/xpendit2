<ion-header  [scrollingHeader]='content'>
    <navbar ></navbar>
</ion-header>

<ion-content>

    <!-- Card Productos -->
    <ion-card style="border-radius: 10px;">
        <ion-card-header style="color:#ffffff;background-color: #242b5f;border-radius: 10px;">
                        <i class="fas fa-coffee"></i> <b> Productos</b>
        </ion-card-header>
          <ion-card-content>            
                <p align="center"><img src="{{ myphoto }}"></p>
            <ion-grid>
                        <ion-row>
                                <ion-col col-auto>
                                    <ion-label> Descripción*</ion-label>     
                                </ion-col>
                                <ion-col col-auto>
                                    <ion-input placeholder="Descripción"  [(ngModel)]="descripcion" [disabled]="inputsEnable"> </ion-input>
                                </ion-col>
                                <ion-col col-auto>
                                    <ion-label> Precio compra*</ion-label>
                                </ion-col>
                                <ion-col col-auto>
                                    <ion-input  placeholder="Precio compra*"  [(ngModel)]="precioCompra" min="0" [disabled]="inputsEnable" type="number"></ion-input>
                                </ion-col>
                            </ion-row>
            
                            <ion-row>
                                <ion-col col-auto>
                                    <ion-label> Presentación</ion-label>      
                                </ion-col>
            
                                <ion-col col-auto>
                                    <ion-input  placeholder="Presentación"   [(ngModel)]="presentacion" [disabled]="inputsEnable"></ion-input>
                                </ion-col>
                                <ion-col col-auto>
                                    <div style="justify-content:center;display:flex">
                                    <button ion-button round (click)="takePhoto()" round color="secondary"><i class="fas fa-camera-retro"></i></button>
                                    <button ion-button round (click)="getImage()" round color="secondary"><i class="far fa-images"></i></button>
                                    </div>
                                </ion-col>
                                <ion-col col-auto>
            
                                </ion-col>
                            </ion-row>
            </ion-grid>
        
         <!--BOTONES  -->
            <div style="justify-content:center;display:flex">
                <ion-fab middle center >
                    <button ion-fab mini color="verde">  <i class="fas fa-chevron-left"></i></button>
                        <ion-fab-list side="left">
                            <button ion-fab color="danger" (click)="eliminarProducto()" [hidden]="buttonhideUpdDel"><i class="fa fa-trash" aria-hidden="true"></i> </button>
                            <button ion-fab color="azul" (click)="guardarProducto()" [hidden]="buttonhideSave"> <i class="fas fa-save    "></i>   </button>
                            <button ion-fab color="azul" (click)="modificarProducto()"  [hidden]="buttonhideUpdDel"> <i class="fas fa-edit    "></i>  </button>
                            <button ion-fab color="azul" (click)="nuevoProducto()"> <i class="fa fa-plus" aria-hidden="true"></i> </button>
                        </ion-fab-list>
                </ion-fab>
            </div>
        </ion-card-content>     
    </ion-card>       
        
    <!-- paginacion -->
        <ion-list >
            <ion-item>
            <ion-select [(ngModel)]="numpagina" (ionChange)="pagina(numpagina)"  okText="OK" cancelText="Cancelar" placeHolder="Paginación" interface="popover" placeholder="Paginación" >
                <ion-option value=5>5</ion-option>
                <ion-option value=10>10</ion-option>
                <ion-option value=15>15</ion-option>
                <ion-option value=20>20</ion-option>
            </ion-select>
            </ion-item>
        </ion-list>

    <!-- Tabla productos -->
    <ng2-smart-table [settings]="settings" [source]="source"  
    (custom)="cargarDatos($event)" 
    (deleteConfirm)="onDeleteConfirm($event)" 
    (editConfirm)="onSaveConfirm($event)"
    (createConfirm)="onCreateConfirm($event)" ></ng2-smart-table>

</ion-content>
