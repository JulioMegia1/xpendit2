<ion-header  [scrollingHeader]='content'>
    <navbar ></navbar>
</ion-header>

<ion-content>

    <!-- Card Productos -->
    <ion-card style="border-radius: 10px;">
        <ion-card-header style="color:#ffffff;background-color: #242b5f;border-radius: 10px;">
                        <i class="fas fa-coffee"></i> <b> Productos</b>
        </ion-card-header>
          <ion-card-content>            
                <p align="center"><img src="{{ myphoto }}"></p>
            <ion-grid>
                <ion-row>
                    <ion-col col-auto>
                        <ion-label> Descripci贸n*</ion-label>     
                    </ion-col>
                    <ion-col col-auto>
                        <ion-input placeholder="Descripci贸n"  [(ngModel)]="descripcion" [disabled]="inputsEnable"> </ion-input>
                    </ion-col>
                    <ion-col col-auto>
                        <ion-label> Precio compra*</ion-label>
                    </ion-col>
                    <ion-col col-auto>
                        <ion-input  placeholder="Precio compra*"  [(ngModel)]="precioCompra" [disabled]="inputsEnable" type="number"></ion-input>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col col-auto>
                        <ion-label> Presentaci贸n</ion-label>      
                    </ion-col>

                    <ion-col col-auto>
                        <ion-input  placeholder="Presentaci贸n"   [(ngModel)]="presentacion" [disabled]="inputsEnable"></ion-input>
                    </ion-col>
                    <ion-col col-auto>
                        <div style="justify-content:center;display:flex">
                        <button ion-button round (click)="takePhoto()" round color="secondary"><i class="fas fa-camera-retro"></i></button>
                        <button ion-button round (click)="getImage()" round color="secondary"><i class="far fa-images"></i></button>
                        </div>
                    </ion-col>
                    <ion-col col-auto>

                    </ion-col>
                </ion-row>
            </ion-grid>
        
         <!--OPCIONES  -->
            <div style="justify-content:center;display:flex">
                        <ion-fab middle center >
                            <button ion-fab mini color="verde">  <i class="fas fa-chevron-left"></i></button>
                            <ion-fab-list side="left">
                                    <button ion-fab color="danger" (click)="eliminarProducto()" [hidden]="buttonhideUpdDel"><i class="fa fa-trash" aria-hidden="true"></i> </button>
                                    <button ion-fab color="azul" (click)="guardarProducto()" [hidden]="buttonhideSave"> <i class="fas fa-save    "></i>   </button>
                                    <button ion-fab color="azul" (click)="modificarProducto()"  [hidden]="buttonhideUpdDel"> <i class="fas fa-edit    "></i>  </button>
                                    <button ion-fab color="azul" (click)="nuevoProducto()"> <i class="fa fa-plus" aria-hidden="true"></i> </button>
                                </ion-fab-list>
                        </ion-fab>
            </div>
        </ion-card-content>     
    </ion-card>       
        
    <!-- Tabla productos -->
    <ng2-smart-table [settings]="settings" [source]="data"  
    (custom)="cargarDatos($event)" 
    (deleteConfirm)="onDeleteConfirm($event)" 
    (editConfirm)="onSaveConfirm($event)"
    (createConfirm)="onCreateConfirm($event)" ></ng2-smart-table>

</ion-content>
