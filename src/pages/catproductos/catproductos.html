<navbar mytext="Catálogos Productos"></navbar>


<ion-content style="margin-top:75px">

        <cardexpandible title="ABC Productos">
            
                <p align="center"><img src="{{ myphoto }}"></p>
            <ion-grid>
                <ion-row>
                    <ion-col col-auto>
                        <ion-label> Descripción*</ion-label>     
                    </ion-col>
                    <ion-col col-auto>
                        <ion-input placeholder="Descripción" [disabled]=valor [(ngModel)]="infoproducto.descripcion"> </ion-input>
                    </ion-col>
                    <ion-col col-auto>
                        <ion-label> Precio compra*</ion-label>
                    </ion-col>
                    <ion-col col-auto>
                        <ion-input  placeholder="Precio compra*" [disabled]=valor  [(ngModel)]="infoproducto.precioCompra"></ion-input>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col col-auto>
                        <ion-label> Presentación</ion-label>      
                    </ion-col>

                    <ion-col col-auto>
                        <ion-input  placeholder="Presentación" [disabled]=valor  [(ngModel)]="infoproducto.presentacion"></ion-input>
                    </ion-col>
                    <ion-col col-auto>
<div style="justify-content:center;display:flex">
  <button ion-button round (click)="takePhoto()" round color="secondary"><ion-icon name="camera"></ion-icon> Tomar foto</button>
  <button ion-button round (click)="getImage()" round color="secondary"><ion-icon name="image"></ion-icon> Elegir foto de la galería</button>
</div>
                    </ion-col>
                    <ion-col col-auto>

                    </ion-col>
                </ion-row>
            </ion-grid>
        
            <div style="justify-content:center;display:flex">
                <button ion-button round> Modificar </button>
                <button ion-button round (click)="guardarproducto()"> Guardar  </button>
                <button ion-button round (click)="nuevoproducto()"> Nuevo </button>

                        

        </div>
            
        </cardexpandible>
        
            <ion-card>
                <ion-card-header>
                    Productos
                </ion-card-header>
                <ion-card-content>
                        <ion-searchbar></ion-searchbar>
                </ion-card-content>
        
            </ion-card>

</ion-content>
