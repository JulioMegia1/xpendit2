<!-- usar para iconos -->
<ion-header  [scrollingHeader]='content'>
  <navbar ></navbar>
</ion-header>

<ion-content >
    <ion-grid>
        <ion-row>
          <ion-col >
            <ion-card text-center  (click)="irmaquinas()" >
                <h2 style="color: white;font-weight: bold;font-size: 24px" style="color: white;font-weight: bold;font-size: 24px">Máquinas</h2>
                <i  class="fa fa-calculator" aria-hidden="true"></i>
            </ion-card>
          </ion-col>

          <ion-col >
              <ion-card text-center (click)="irproductos()" >
                  <h2 style="color: white;font-weight: bold;font-size: 24px">Productos</h2>  
                 <i  class="fas fa-coffee" aria-hidden="true"></i>
              </ion-card>
            </ion-col>
          </ion-row>

          <ion-row>
              <ion-col >
                <ion-card text-center (click)="irusuarios()">
                   <h2 style="color: white;font-weight: bold;font-size: 24px">Usuarios</h2>
                   <i  class="fa fa-user" aria-hidden="true"></i>
               </ion-card> 
              </ion-col>
              <ion-col>
                  <ion-card text-center (click)="iralarmas()">
                      <h2 style="color: white;font-weight: bold;font-size: 24px">Alarmas</h2>  
                      <i  class="fa fa-bell" aria-hidden="true"></i>
                  </ion-card>
              </ion-col>
            </ion-row>
          </ion-grid>
